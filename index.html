<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2></h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="static/img_1.jpeg" alt="Los Angeles" style="width:100%;"><button>DONATE NOW</button>
        <div class="carousel-caption">
          <h3>PLEASE</h3>
          <p>EVERY DROP COUNTS</p>
        </div>
      </div>

      <div class="item">
        <img src="static/img_2.jpg"  style="width:100%;"><button>DONATE NOW</button>
        <div class="carousel-caption">
          <h3></h3>
          <p>DONATE BLOOD SAVE LIFE</p>
        </div>
      </div>
    
      <div class="item">
        <img src="static/img_3.jpg"  style="width:100%;"><button>DONATE NOW</button>
        <div class="carousel-caption">
          <h3>ALWAYS!!!</h3>
          <p>DO SOMETHING POSITIVE</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
